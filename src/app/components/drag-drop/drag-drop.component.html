<div class="container">
    <div class="row mt-5">
        <div class="col-12">
            <div class="row mt-5 todo">
                <div class="col-8 offset-2">
                    <h2>To do</h2>

                    <div 
                        cdkDropList #todoList="cdkDropList" [cdkDropListData]="toDoes"
                        [cdkDropListConnectedTo]="[doneList]" class="row text-center drag-list" (cdkDropListDropped)="drop($event)"
                    >
                        <div class="drag-item" *ngFor="let item of toDoes" cdkDrag>
                            <div class="row p-2 text-center">
                                <div class="col-4 text-success">
                                    Title
                                </div>
                                <div class="col-8 text-info" style="text-overflow: ellipsis; white-space: nowrap; overflow: hidden;">
                                    {{ item.title }}
                                </div>
                            </div>
                            <div class="row p-2 text-center">
                                <div class="col-4 text-success">
                                    Name
                                </div>
                                <div class="col-8 text-info" style="text-overflow: ellipsis; white-space: nowrap; overflow: hidden;">
                                    {{ item.name }}
                                </div>
                            </div>
                            <div class="row p-2 text-center">
                                <div class="col-4 text-success">
                                    Country
                                </div>
                                <div class="col-8 text-info" style="text-overflow: ellipsis; white-space: nowrap; overflow: hidden;">
                                    {{ item.country }}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-5 done">
                <div class="col-8 offset-2">
                    <h2>Done</h2>

                    <div 
                        cdkDropList #doneList="cdkDropList" [cdkDropListData]="dones" 
                        [cdkDropListConnectedTo]="[todoList]" class="drag-list" (cdkDropListDropped)="drop($event)"
                        cdkDropListOrientation="horizontal"
                    >
                        <div class="drag-item" *ngFor="let item of dones" cdkDrag>
                            <div class="row p-2 text-center">
                                <div class="col-4 text-success">
                                    Title
                                </div>
                                <div class="col-8 text-info" style="text-overflow: ellipsis; white-space: nowrap; overflow: hidden;">
                                    {{ item.title }}
                                </div>
                            </div>
                            <div class="row p-2 text-center">
                                <div class="col-4 text-success">
                                    Name
                                </div>
                                <div class="col-8 text-info" style="text-overflow: ellipsis; white-space: nowrap; overflow: hidden;">
                                    {{ item.name }}
                                </div>
                            </div>
                            <div class="row p-2 text-center">
                                <div class="col-4 text-success">
                                    Country
                                </div>
                                <div class="col-8 text-info" style="text-overflow: ellipsis; white-space: nowrap; overflow: hidden;">
                                    {{ item.country }}
                                </div>
                            </div>
                            <div class="row p-2 text-center">
                                <div class="col-4 text-success">
                                    Age
                                </div>
                                <div class="col-8 text-info" style="text-overflow: ellipsis; white-space: nowrap; overflow: hidden;">
                                    {{ item.age }}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
